<template>
    <h1>Pager</h1>
    
    <cs-pager pg-num.bind="pgNum" total.bind="totalItems" max-links="6" pg-size.bind="pgSize" center.bind="center"></cs-pager>
    
    <table style="margin-top:30px">
        <tr><td>Current Page</td><td><input value.bind="pgNum"></td></tr>
        <tr><td>Page Size</td><td><input value.bind="pgSize"></td></tr>
        <tr><td>Total Items</td><td><input value.bind="totalItems"></td></tr>
        <tr><td>Center</td><td><input type="checkbox" checked.bind="center"></td></tr>
    </table>

    <div style="margin-top:30px">
        <em>
            Note: Center won't change the rendeing until you change pages because the center bindable doesn't trigger a re-render onChange
            since it's so unlikely to be needed in a real scenario.
        </em>    
    </div>
    
</template>
