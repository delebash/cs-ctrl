<template>
    <cs-win width="800" height="400" min-width="420" min-height="220" title.bind="title" ico="" status="" resizable solo modal>
        <div class="frm-content">
            <h1>I am the Dialog</h1>
            <div>
                <label>Title:</label><input type="text" value.bind="title">
                <label for="canClose">Can Close</label><input id="canClose" type="checkbox" checked.bind="canClose">
                <button click.delegate="blockUI()">BlockUI 5 secs</button>
                <button click.delegate="open()">Open</button>
                <button click.delegate="open(true)">Open Modal</button>
            </div>
        </div>
        <div class="frm-foot">
            <div class="frm-foot-right">
                <button click.delegate="ok()">OK</button>
                <button click.delegate="cancel()">Cancel</button>
            </div>
        </div>
    </cs-win>
</template>
