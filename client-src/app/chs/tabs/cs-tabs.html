<template class="cs-ctrl cs-tabs">
    <ul class="cs-tabs-hdr">
        <li repeat.for="t of tabs" class="cs-tabs-hdr-tab ${t==activeTab ? 'cs-active' : ''}" click.delegate="selectTab(t)">
            <template replaceable part="tab-template">${t.title}</template>
        </li>
    </ul>

    <content select="cs-tab"></content>
</template>
