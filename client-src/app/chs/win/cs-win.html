<template tabindex="-1" class="cs-ctrl cs-win ${winSvc.activeWindow==self ? 'cs-focused' : ''}" keydown.delegate="onKeyDown($event)">
    <div class="cs-win-tb">
        <div class="cs-win-drag">
            <i if.bind="ico" class="cs-win-ico ico16-${ico}"></i>
            <p class="cs-win-title">${title}</p>
            <div class="cs-win-status" show.bind='busyTxt'>
                <div class='cs-win-status-img'>
                    <div class='busyLine'><b class='busyLine1'></b><b class='busyLine2'></b><b class='busyLine3'></b></div>
                </div>
                <p class='cs-win-status-txt'>${busyTxt}</p>
            </div>
        </div>
        <div class="cs-win-tray">
            <button tabindex="-1" class="cs-win-btn cs-win-btn-x" click.delegate="cancel()"></button>
            <button tabindex="-1" class="cs-win-btn cs-win-btn-max" click.delegate="max()" if.bind="ops.resizable"></button>
            <button tabindex="-1" class="cs-win-btn cs-win-btn-min" click.delegate="min()" if.bind="ops.canMinimize"></button>
        </div>
    </div>
    <div class="cs-win-body">
        <div class="cs-win-content" show.bind="showContent">
            <content></content>
        </div>
        <div show.bind="blockContentFlag" class="cs-abs-overlay"></div>
    </div>
    <div class="cs-win-rsz"></div>
<template>
